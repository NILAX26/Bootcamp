<input
    type="text"
    [(ngModel)]="name"
    class="form-control"
>

<button
    class="btn btn-primary"
    (click)="service.onclickbutton(name)"
>Agregar</button>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">descripcion</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let itemuser of users;let i =index;">
            <th>{{i + 1}}</th>
            <td>{{itemuser.title}}</td>
            <td>{{itemuser.body}}</td>
            <td>
                <a
                    class="btn  btn-secondary"
                    routerLink="/form"
                >
                    Editar
                </a>
            </td>
            <td>
                <a
                    class="btn  btn-success btn-sm"
                    routerLink="/form"
                >
                    Guardar
                </a>
            </td>
            <td>
                <a
                    class="btn btn-outline-danger"
                    routerLink="/form"
                >
                    Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
